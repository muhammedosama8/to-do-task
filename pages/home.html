<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
    <link href="../css/style.css" rel="stylesheet" />
    <title>Document</title>
</head>
<body>
    
    
    <div class="header">
        <div class="container">
            <div class="navbar d-flex">
                <h1 class="title">To Do List</h1>
                <button class="btn btn-outline logout" onclick="logout()">Log Out</button>
            </div>
            
            <form class="form">
                <input type="text" value="" placeholder="Enter Task" id="task" class="addTask" />
                <input type="submit" id='submit' class="submit" value="add task" />
            </form>
        </div>
    </div>
    

    <div id="loading" class="loading">
        <div class="card">
            <div class="description card-loading">
                <p class="text">Loading..!</p>
            </div>
        </div>
    </div>

    <div class="container">
        <div class="list" id="list">
        </div>
    </div>

    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
    <script src="../js/list.js"></script>
</body>
</html>
